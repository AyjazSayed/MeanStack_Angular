<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>  
      <mat-label>Enter a title</mat-label>
      <input type="text" formControlName="title" matInput>
      <mat-error *ngIf="form.get('title').invalid">Title is required</mat-error> 
    </mat-form-field> 
    <div>
      <button type="button" mat-stroked-button (click)="imagePicker.click()">Pick Image</button>
      <input type="file" #imagePicker (change)="onImagePicked($event)">  
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <mat-label>Enter content</mat-label>
      <textarea formControlName="content" matInput></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content is required</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Add Post</button>
  </form>
  </mat-card>
